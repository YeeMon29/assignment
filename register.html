<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="star.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
        *{
            box-sizing: border-box;
        }
        .bg-color{
            background-color: #d2f1ee;
        }
        body{
            background-color: #e8f5f4;
        }
    </style>
</head>
<body>
    <!--START OF NAVIGATION BAR-->
    <header class="bg-color text-white">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-light navbar-expand-lg">
                    <a href="#">
                        <img class="navbar-brand" src="star.png" alt="logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainMenu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="mainMenu">
                    <ul class="navbar-nav mx-auto nav-underline">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" href="#">Products</a>
                            <ul class="dropdown-menu">
                                <li><a href="#" class="dropdown-item">Apple</a></li>
                                <li><a href="#" class="dropdown-item">Banana</a></li>
                                <li><a href="#" class="dropdown-item">Cat</a></li>
                                <li><a href="#" class="dropdown-item">Dog</a></li>
                            </ul>
                            </li>
                        <li class="nav-item"> <a class="nav-link" href="#">Gift-Cards</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#">Sign up</a></li>
                    </ul>
                    </div>
                    <form action="/" class="d-flex">
                        <input type="search" placeholder="search" class="form-control me-2">
                        <button type="submit" class="btn btn-dark text-white">Search</button>
                        
                    </form>
                </nav>
            </div>
        </div>
    </header>
    <!--END OF NAVIGATION BAR-->
    <div class="container">
        <div class="row my-3">
            <div class="col-6 bg-white mx-auto rounded-4 " style="padding: 30px;">
                <form action="#">
                    <!--start of registration form-->
                    <h2 class="text-center">Registration Form</h2>

                    <!--input group-->
                    <div class="input-group my-2">
                        <span class="input-group-text" id="email" style="font-family: fontAwesome;">&#xf0e0</span>
                        <input type="email" class="form-control" placeholder="name@gmail.com" aria-describedby="email" required>
                    </div>
                    <div class="input-group my-2">
                        <span class="input-group-text" id="psw" style="font-family: fontAwesome;">&#xf023</span>
                        <input type="text" class="form-control" placeholder="password" aria-describedby="psw" required>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 my-2">
                            <div class="input-group">
                                <span class="input-group-text" id="fname" style="font-family: fontAwesome;">&#xf007</span>
                                <input type="text" class="form-control " placeholder="First Name" aria-describedby="fname" required>
                            </div>
                        </div>
                        <div class="col-lg-6 my-2">
                            <div class="input-group col-lg-6 my-2">
                                <span class="input-group-text" id="lname" style="font-family: fontAwesome;">&#xf007</span>
                                <input type="text" class="form-control" placeholder="Last Name" aria-describedby="lname">
                            </div>
                        </div>
                    </div>

                    <!--radio-->
                    <div class="row">
                        <div class="form-check col-lg-3 col-md-5">
                          <input type="radio" id="radio1" class="form-check-control" name="radioGender" value="gender1">
                          <label for="radio1" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check col-lg-3 col-md-5">
                          <input type="radio" id="radio2" class="form-check-control" name="radioGender" value="gender2">
                          <label for="radio2" class="form-check-label">Female</label>
                        </div>
                        <div class="form-check col-lg-3 col-md-5">
                            <input type="radio" id="radio3" class="form-check-control" name="radioGender" value="gender3">
                            <label for="radio3" class="form-check-label" >Undefined</label>
                          </div>
                    </div>

                    <!--text area-->
                    
                    <div class="my-2">
                        <label for="tarea1" class="form-label">Extra Information</label>
                        <textarea class="form-control" name="textarea1" id="tarea1" cols="10" rows="3"></textarea>
                    </div>
                    <!--checkbox-->
                    <div class="form-check">
                        <input type="checkbox" id="check1" name="checkPolicy1" value="check1" class="form-check-control">
                        <label for="check1" class="form-check-label"> I agree with terms and conditions</label>
                    </div>
  
                    <div class="form-check">
                        <input type="checkbox" id="check2" name="checkPolicy2" value="check2" class="form-check-control">
                        <label for="check2" class="form-check-label"> I want to receive newsletter</label>
                      </div>
                    <div class="d-grid my-2">
                        <a href="#">
                            <button class="btn btn-outline-dark" type="submit">Register</button>
                        </a>
                        <div id="pswHelp" class="form-text text-end">
                            <a href="index.html">Already have an account??</a>
                        </div>
                    </div>
                    <!--end of registration form-->
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
